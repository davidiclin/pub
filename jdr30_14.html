<!DOCTYPE html>
<html>
<style>
#searchPanel {
  position: fixed;
  margin-left: auto;
  margin-right: auto;
  top: 0px;
  left: 0px;
  width: 100%;
  background-color: LightSteelBlue;
  border-spacing: 2;
  z-index: 1;
  font-family: Arial, Helvetica, sans-serif;
}
#startCol {
  width: 5%;
  align: left;
}
#panelSwitch {
  width: 50%;
  background-color: LightGray;
  border: 2px solid White;
}
.barCap {
  width: 5%;
  text-align: right;
}
#mapSize {
  width: 10%;
}
#mapZoomS {
  width: 30%;
  background-color: Yellow;
  border: 2px solid White;
}
#mapZoomM, #mapZoomL {
  width: 30%;
  background-color: LightGray;
  border: 2px solid White;
}
#mapCenter {
  width: 25%;
}
#PMBtn {
  background-color: Yellow;
  width: 45%;
  border: 2px solid White;
}
#AMBtn {
  background-color: LightGray;
  width: 45%;
  border: 2px solid White;
}
#pinDropDownList {
  width: 35%;
  border: 2px solid White;
}
#wikiBtn, #googleMapBtn, #removeBtn {
  background-color: LightGray;
  width: 20%;
  border: 2px solid White;
}
#nameSwitch {
  width: 10%;
  text-align: right;
}
#nameSwitchBtn {
  width: 90%;
  background-color: LightGray;
  border: 2px solid White;
}
#searchPanelUpper {
  width: 250px;
  background-color: LightSteelBlue;
  position: absolute;
  top: 35px;
  left: 0px;
  padding: 5px;
  display: none;
  align: left;
}
#searchCity {
  width: 175px;
}
#searchResult {
  display: none;
  width: 225px;
}
#searchPanelLower {
  display: none;
}
#addBtn {
  text-align: center;
}
#subject {
  position: relative;
  margin-left: auto;
  margin-right: auto;
  margin-top: 30px;
  width: 1620px;
  height: 810px;
  border: none;
  background-image: url("Worldmap08a.png");
  background-repeat: repeat;
  background-position: 0px;
  z-index: 0;
}
#myCanvas {
  position: absolute;
  top: 0px;
  left: 0px;
  font-family: Arial, Helvetica, sans-serif;
}
#imgSource {
  text-align: center;
}
</style>
<body>
<div>
  <table id="searchPanel">
    <tr><td id="startCol"><button id="panelSwitch" onclick="switchPanel()">+</button></td>
          <td class="barCap">Map Size </td>
          <td id="mapSize"><button id="mapZoomS" onclick="zoomMap(0)">S</button>
          <button id="mapZoomM" onclick="zoomMap(1)">M</button>
          <button id="mapZoomL" onclick="zoomMap(2)">L</button>
        </td>
        <td class="barCap">Center </td>
        <td id="mapCenter"><button id="PMBtn" onclick="shiftMap(0)">Prime Meridian</button><button id="AMBtn" onclick="shiftMap(1)">Anti-meridian</button></td>
        <td class="barCap">Pin List </td>
        <td id="dropDownList"><label for="pinDropDownList"></label>
          <select id="pinDropDownList" onchange="locatePin()">
            <option>(Find pins here)</option>
          </select>
          <button id="wikiBtn" onclick="getWiki()">Wikipedia</button>
          <button id="googleMapBtn" onclick="getGoogle()">Google Map</button>
          <button id="removeBtn" onclick="removePin()">Remove</button>
        </td>
        <td id="nameSwitch"><button id="nameSwitchBtn" onclick="switchName()">Hide Names</button></td>
    </tr>
    <tr><td colspan="8">
      <section id="searchPanelUpper">
        <label for="searchCity"></label>
        <input type="text" id="searchCity" value="Enter City Name">
        <button onclick="searchIt()">Search</button>
        <br>
        <span id="showSearchResult"></span>
        <br>
        <label for="searchResult"></label>
        <select id="searchResult" size=2>
        </select>
        <br>
      <segment id="searchPanelLower">
        <label for="pinColor">Select pin color:</label>
        <input type="color" id="pinColor" name="pinColor" value="#0000ff">
        <br>
        <p id="addBtn">
          <br>
          <button onclick="pinIt()">Add</button>
        </p>
      </segment>
    </section>
    </td></tr>
  </table>
</div>
<section>
  <table id="subject" onclick="showCoords(event)">
    <tr><td id="myMap">
    <canvas id="myCanvas" width="1620" height="810"></canvas>
    <!-- <img id="scrollLeft" onclick="scrollMap(-270)" src="leftScroll.png">
    <img id="scrollRight" onclick="scrollMap(270)" src="rightScroll.png"> -->
    </td></tr>
  </table>
</section>
<p id="imgSource">Original Map file: <a href="https://commons.wikimedia.org/wiki/File:World_location_map.svg" target="_blank">https://commons.wikimedia.org/wiki/File:World_location_map.svg</a></p>

<script>
var getCities = new XMLHttpRequest(); // a new request
getCities.open("GET","https://davidiclin.github.io/pub/Cities.json",false);
getCities.send(null);
const cities = JSON.parse(getCities.responseText);
var longZero = 810;
var scale = 4.5;
var pinList = [];
var cityCandidates;
var panelOn = 0;
var mapShift = 0;
var namesOn = 1;
document.getElementById("pinDropDownList").selectedIndex = 0;

function searchIt() {
  cityCandidates = [];
  document.getElementById("searchResult").innerHTML = "";
  for (count1 = 0; count1 < cities.length; count1++) {
    if (document.getElementById("searchCity").value === cities[count1].nameE) {
      document.getElementById("searchResult").style.display = "block";
      document.getElementById("searchPanelLower").style.display = "block";
      document.getElementById("searchResult").innerHTML += "<option value=\"" + cities[count1].nameE + " (" + cities[count1].ctryE + ")\">" + cities[count1].nameE + " (" + cities[count1].ctryE + ")</option>";
      cityCandidates.push(cities[count1]);
    }
  if (cityCandidates.length === 0) {
    document.getElementById("showSearchResult").innerHTML = "City not found";
    document.getElementById("searchResult").style.display = "none";
    document.getElementById("searchPanelLower").style.display = "none";
  }
  else {
    document.getElementById("showSearchResult").innerHTML = cityCandidates.length + "match(es) found";
    document.getElementById("searchResult").selectedIndex = 0;
  }
  }
}

function pinIt() {
  if (pinList.includes(cityCandidates[document.getElementById("searchResult").selectedIndex])) {
    alert("Pin already exists.");
    return;
  }
  pinList.push(cityCandidates[document.getElementById("searchResult").selectedIndex]);
  pinList[pinList.length - 1].color = document.getElementById("pinColor").value;
  document.getElementById("searchCity").value = "Enter City Name";
  document.getElementById("showSearchResult").innerHTML = "";
  document.getElementById("searchResult").style.display = "none";
  document.getElementById("searchPanelLower").style.display = "none";
  refreshDropDownList(pinList);
  renderIt(pinList);
  focusOnPin(pinList[pinList.length - 1].nameE);
}

function renderIt(x) {
  if (x.length === 0) {
    return;
  }
  if (mapShift === 1) {
    longZero = document.getElementById("myCanvas").width;
  }
  else {
    longZero = document.getElementById("myCanvas").width / 2;
  }
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  ctx.clearRect(0, 0, 360 * scale, 180 * scale);
  for (count2 = 0; count2 < x.length; count2++) {
    var mapX = scale * x[count2].long + longZero;
    var mapY = 180 * scale / 2 - scale * x[count2].lat;
    if (mapX > document.getElementById("myCanvas").width) {
      mapX = mapX - document.getElementById("myCanvas").width;
    }
    ctx.beginPath();
    ctx.arc(mapX, mapY, 5, 0, 2 * Math.PI);
    ctx.fillStyle = x[count2].color;
    ctx.fill();
    if (namesOn === 1) {
      ctx.font = "15px Arial";
      ctx.fillText(x[count2].nameE, mapX + 10, mapY + 5);
    }
  }
}

function zoomMap(x) {
  switch (x) {
    case 0:
      scale = 4.5;
      document.getElementById("subject").style.width = "1620px";
      document.getElementById("subject").style.height = "810px";
      document.getElementById("myCanvas").width = "1620";
      document.getElementById("myCanvas").height = "810";
      document.getElementById("subject").style.backgroundImage = "url('Worldmap08a.png')";
      if (mapShift === 1) {
        document.getElementById("subject").style.backgroundPosition = document.getElementById("myCanvas").width / 2 + "px";
      }
      else {
        document.getElementById("subject").style.backgroundPosition = "0px";
      }
      document.getElementById("mapZoomS").style.backgroundColor = "Yellow";
      document.getElementById("mapZoomM").style.backgroundColor = "LightGray";
      document.getElementById("mapZoomL").style.backgroundColor = "LightGray";
      renderIt(pinList);
      locatePin();
      break;
    case 1:
      scale = 9;
      document.getElementById("subject").style.width = "3240px";
      document.getElementById("subject").style.height = "1620px";
      document.getElementById("myCanvas").width = "3240";
      document.getElementById("myCanvas").height = "1620";
      document.getElementById("subject").style.backgroundImage = "url('Worldmap09a.png')";
      if (mapShift === 1) {
        document.getElementById("subject").style.backgroundPosition = document.getElementById("myCanvas").width / 2 + "px";
      }
      else {
        document.getElementById("subject").style.backgroundPosition = "0px";
      }
      document.getElementById("mapZoomS").style.backgroundColor = "LightGray";
      document.getElementById("mapZoomM").style.backgroundColor = "Yellow";
      document.getElementById("mapZoomL").style.backgroundColor = "LightGray";
      renderIt(pinList);
      locatePin();
      break;
    case 2:
      scale = 18;
      document.getElementById("subject").style.width = "6480px";
      document.getElementById("subject").style.height = "3240px";
      document.getElementById("myCanvas").width = "6480";
      document.getElementById("myCanvas").height = "3240";
      document.getElementById("subject").style.backgroundImage = "url('Worldmap10a.png')";
      if (mapShift === 1) {
        document.getElementById("subject").style.backgroundPosition = document.getElementById("myCanvas").width / 2 + "px";
      }
      else {
        document.getElementById("subject").style.backgroundPosition = "0px";
      }
      document.getElementById("mapZoomS").style.backgroundColor = "LightGray";
      document.getElementById("mapZoomM").style.backgroundColor = "LightGray";
      document.getElementById("mapZoomL").style.backgroundColor = "Yellow";
      renderIt(pinList);
      locatePin();
      break;
  }
}

function focusOnPin(x) {
  for (count3 = 0; count3 < pinList.length; count3++) {
    if (pinList[count3].nameE === x) {
      if (Math.abs(pinList[count3].long) > 90) {
        shiftMap(1);
        longZero = document.getElementById("myCanvas").width;
        var toX = scale * pinList[count3].long + longZero - window.innerWidth / 2;
        var toY = 180 * scale / 2 - scale * pinList[count3].lat - window.innerHeight / 2;
        if (toX > document.getElementById("myCanvas").width) {
          toX -= document.getElementById("myCanvas").width;
        }
        window.scrollTo(toX, toY);
      }
      else {
        shiftMap(0);
        longZero = document.getElementById("myCanvas").width / 2;
        var toX = scale * pinList[count3].long + longZero - window.innerWidth / 2;
        var toY = 180 * scale / 2 - scale * pinList[count3].lat - window.innerHeight / 2;
        window.scrollTo(toX, toY);
      }
      console.log(scale * pinList[count3].long + longZero - window.innerWidth / 2);
      console.log(180 * scale / 2 - scale * pinList[count3].lat - window.innerHeight / 2);
      renderIt(pinList);
      break;
    }
  }
}

function locatePin() {
  var target = document.getElementById("pinDropDownList").value.split("(")[0].trim();
  focusOnPin(target);
}

function getWiki() {
  console.log(document.getElementById("pinDropDownList").selectedIndex);
  if (document.getElementById("pinDropDownList").selectedIndex === 0) {
    return;
  }
  var target = document.getElementById("pinDropDownList").value.split("(")[0].trim();
  var url_text="https://zh.wikipedia.org/wiki/" + target;
  window.open(url_text);
}

function getGoogle() {
  console.log(document.getElementById("pinDropDownList").selectedIndex);
  if (document.getElementById("pinDropDownList").selectedIndex === 0) {
    return;
  }
  var target = document.getElementById("pinDropDownList").value;
  var url_text="https://www.google.com/maps/place/" + target;
  window.open(url_text);
}

function removePin() {
  console.log(document.getElementById("pinDropDownList").selectedIndex);
  if (document.getElementById("pinDropDownList").selectedIndex === 0) {
    return;
  }
  if (pinList.length === 0) {
    return;
  }
  pinList.splice(document.getElementById("pinDropDownList").selectedIndex - 1,1);
  refreshDropDownList(pinList);
  renderIt(pinList);
  document.getElementById("pinDropDownList").selectedIndex = 0;
}

function refreshDropDownList(x) {
  document.getElementById("pinDropDownList").innerHTML = "<option value=\"\">(Find pins here)</option>"
  for (count4 = 0; count4 < x.length; count4++) {
    document.getElementById("pinDropDownList").innerHTML += "<option value=\"" + x[count4].nameE + " (" + x[count4].ctryE + ")\">" + x[count4].nameE + " (" + x[count4].ctryE + ")</option>";
  }
  document.getElementById("pinDropDownList").selectedIndex = 0;
}

function shiftMap(x) {
  if (x === 0) {
    mapShift = 0;
    document.getElementById("subject").style.backgroundPosition = "0px";
    document.getElementById("PMBtn").style.backgroundColor = "Yellow";
    document.getElementById("AMBtn").style.backgroundColor = "LightGray";
    renderIt(pinList);
  }
  else {
    mapShift = 1;
    document.getElementById("subject").style.backgroundPosition = document.getElementById("myCanvas").width / 2 + "px";
    document.getElementById("AMBtn").style.backgroundColor = "Yellow";
    document.getElementById("PMBtn").style.backgroundColor = "LightGray";
    renderIt(pinList);
  }
}

function switchName() {
  if (namesOn === 1) {
    namesOn = 0;
    document.getElementById("nameSwitchBtn").innerHTML = "Show Names";
    renderIt(pinList);
  }
  else {
    namesOn = 1;
    document.getElementById("nameSwitchBtn").innerHTML = "Hide Names";
    renderIt(pinList);
  }
}

function switchPanel() {
  if (panelOn === 0) {
    document.getElementById("searchPanelUpper").style.display = "block";
    document.getElementById("panelSwitch").innerHTML = "-";
    panelOn = 1;
  }
  else {
    document.getElementById("showSearchResult").innerHTML = "";
    document.getElementById("searchResult").style.display = "none";
    document.getElementById("searchPanelUpper").style.display = "none";
    document.getElementById("searchPanelLower").style.display = "none";
    document.getElementById("panelSwitch").innerHTML = "+";
    panelOn = 0;
  }
}
</script>

</body>
</html>
