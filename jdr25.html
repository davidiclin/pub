<!DOCTYPE html>
<html>
<head>
<title>RGBSmart</title>
<script defer src="https://davidiclin.github.io/pub/rgbsmart.js">
</script>
<style>
  button {
   border:8px outset;
   }
</style>
</head>
<body onload="get_ready()" style="align:center; margin-left:auto; margin-right:auto; background-color:black">
<div style="align:center; margin-left:auto; margin-right:auto; width:600px">
  <br>
  <table style="align:center; margin-left:auto; margin-right:auto; width:100%; color:white">
    <tr>
      <td style="text-align:center;"><button id="left"></button></td>
      <td style="width:72px; font-size:72px; text-align:center">+</td>
      <td style="text-align:center;"><button id="right"></button></td>
    </tr>
    <tr>
      <td></td>
      <td style="height:64px; font-size:48px; text-align:center">| |</td>
      <td></td>
    </tr>
  </table>
  <br>
  <table style="align:center; margin-left:auto; margin-right:auto; border:4px dotted white;">
    <tr>
      <td style="height:180px; width:180px; text-align:center"><button id="1" onclick="check_it(1)"></button></td>
      <td style="height:180px; width:180px; text-align:center"><button id="2" onclick="check_it(2)"></button></td>
      <td style="height:180px; width:180px; text-align:center"><button id="3" onclick="check_it(3)"></button></td>
    </tr>
    <tr>
      <td style="height:180px; width:180px; text-align:center"><button id="4" onclick="check_it(4)"></button></td>
      <td style="height:180px; width:180px; text-align:center"><button id="5" onclick="check_it(5)"></button></td>
      <td style="height:180px; width:180px; text-align:center"><button id="6" onclick="check_it(6)"></button></td>
    </tr>
    <tr>
      <td style="height:180px; width:180px; text-align:center"><button id="7" onclick="check_it(7)"></button></td>
      <td style="height:180px; width:180px; text-align:center"><button id="8" onclick="check_it(8)"></button></td>
      <td style="height:180px; width:180px; text-align:center"><button id="9" onclick="check_it(9)"></button></td>
    </tr>
  </table>
  <table style="align:center; margin-left:auto; margin-right:auto;">
    <tr>
      <td id="result" style="height:120px; font-size:96px; color:red"></td>
    </tr>
  </table>
  <table style="align:center; margin-left:auto; margin-right:auto; width:94%; background-color:black">
    <tr>
      <td id="closest" style="width:100%; height:80px; border:none;"></td>
    </tr>
    <tr>
      <td id="info1" style="height:80px; text-align:center; color:white; font-size:48px"></td>
    </tr>
    <tr>
      <td id="info2" style="height:80px; text-align:center; color:white; font-size:48px"></td>
    </tr>
    <tr>
      <td id="info3" style="height:80px; text-align:center; color:white; font-size:48px"></td>
    </tr>
    <tr>
      <td style="text-align:center"><br><button id="refresh" onclick="location.reload()" disabled="true" style="border:none; width:40%; background-color:black; font-size:48px">NEXT</button></td>
    </tr>
  </table>
</div>
</body>
</html>
