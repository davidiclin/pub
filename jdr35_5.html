<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Random Spectator</title>
  <link rel="stylesheet" href="css/myalbum.css">
  <link rel="preload" href="album/Image0.jpg" as="image">
</head>
<body>
  <header>
    <h1>A Random Spectator</h1>
    <nav id="thumbnails"></nav>
  </header>
  <main>
    <div id="mainContainer">
      <section id="mainCanvas" onclick="slideShowControl()">
        <h2 id="instruction">Click on the photo to toggle slide show mode.<br>點按照片以切換自動展示。</h2>
      </section>
      <img src="album/left.png" id="viewPrev" onclick="flip(-1)">
      <img src="album/right.png" id="viewNext" onclick="flip(1)">
    </div>
  </main>
  <footer>
  </footer>
  <script src="js/myalbum.js"></script>
</body>
</html>
